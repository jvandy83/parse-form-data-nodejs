<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo App</title>
  </head>
  <body>
    <div id="root"></div>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>

<html lang="en">
  <head>
    <title>Home</title>
    <script>
      'use strict';
      function onFormSubmit(form) {
        const username = form['username2'].value;
        const password = form['password2'].value;
        let body = JSON.stringify({
          username: username,
          password: password
        });
        (async () => {
          try {
            const response = await fetch('/', {
              headers: {
                'content-type': 'application/json'
              },
              method: 'POST',
              body: body
            });
            const text = await response.text();
            if (response.status !== 200) {
              if (text && text.length > 0) {
                console.error(text);
              } else {
                console.error('There was an error without description');
              }
              return;
            }
            document.body.innerHTML = text;
          } catch (e) {
            console.error(e.message);
          }
        })();
      }
    </script>
  </head>
  <body>
    <h1>application/x-www-form-urlencoded</h1>
    <form method="post">
      <input
        id="username1"
        type="text"
        name="username"
        placeholder="username"
      /><br />
      <input
        id="password1"
        type="password"
        name="password"
        placeholder="password"
      /><br />
      <input type="submit" />
    </form>
    <h1>application/json</h1>
    <form action="javascript:" onsubmit="onFormSubmit(this)">
      <input id="username2" type="text" placeholder="username" /><br />
      <input id="password2" type="password" placeholder="password" /><br />
      <input type="submit" />
    </form>
    <h1>multipart/form-data</h1>
    <form method="post" enctype="multipart/form-data">
      <input
        id="username3"
        type="text"
        name="username"
        placeholder="username"
      /><br />
      <input
        id="password3"
        type="password"
        name="password"
        placeholder="password"
      /><br />
      <input id="picture3" type="file" name="picture" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
